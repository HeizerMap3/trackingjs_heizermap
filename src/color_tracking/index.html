<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Tracking</title>
    <link rel="stylesheet" href="../../dependencies/css/bootstrap.css">
    <script src="../../TRACKING/build/tracking.js"></script>
</head>
<body>

    <div class="container">
        <h2>Color Tracking</h2>
        <div class="row">
            <div class="col-md-3">
                <video autoplay="true" id="myVideo" height="320" width="480"></video>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <canvas id="canvas" width="480" height="320"></canvas>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <button id="start" class="btn btn-primary">Resume Tracking</button>
                <button id="stop" class="btn btn-primary">Pause Tracking</button>
            </div>
        </div>
    </div>

    <script src="track.js"></script>

</body>
</html>
