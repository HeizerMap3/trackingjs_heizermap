<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Tagging</title>
    <link rel="stylesheet" href="../../dependencies/css/bootstrap.css">
    <script src="../../TRACKING/build/tracking.js"></script>
    <script src="../../TRACKING/build/data/face-min.js"></script>


    <style>
        canvas, video {
            margin-left: 0px;
            margin-top: 0px;
            position: absolute;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <h2>Face Tagging</h2><h4 id="p_name">Person Name</h4>
            <hr>
        </div>
        <div class="">
            <div class="col-md-2">
                <video autoplay="true" width="480" height="320" id="myVideo"></video>
                <canvas width="480" height="320" id="mycanvas"></canvas>
            </div>
            <div class="col-md-2 col-md-offset-6">
                <h4>Face Index</h4>
                <canvas id="newcanvas"></canvas>

            </div>

        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-6">
                <button class="btn btn-primary" onclick="start();">start tracking</button><br><br>
                <button class="btn btn-danger" onclick="stop();">stop tracking</button>
            </div>
        </div>

    </div>
    <canvas id="canvas3" style="visibility: hidden"></canvas>
    <script src="real_face.js"></script>
    <!--<script src="new_real_js.js"></script>-->
    <!--<script src="face.js"></script>-->
</body>
</html>
